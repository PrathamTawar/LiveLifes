    <div class="noAccount">
        <div class="noAccount-container">
            <h1 class="noAccount-title">You need to be signed in to create a post</h1>
            <a href="/frontend/SignIn/signIn.html" class="noAccount-button">Sign In</a>
        </div>
    </div>

    <div class="form-container">
        <h1 class="page-title">Create New Post</h1>
        <form class="form-card">
            
            <div class="form-group">
                <label class="form-label">Caption</label>
                <input type="text" name="caption" class="form-input" placeholder="Add a caption">
            </div>
            
            <div class="form-group">
                <label class="form-label">Text</label>
                <textarea name="content_text" class="form-textarea" placeholder="What's on your mind?"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Upload Media</label>
                <input type="file" name="file" class="file-upload" id="file-upload">
                <label for="file-upload" class="file-upload-label">
                    <i data-lucide="upload" class="upload-icon"></i>
                    <div class="upload-text">
                        Click to upload or drag and drop
                        <small>Image or Video files only</small>
                    </div>
                    <small id="fileNameJS"></small>
                </label>
            </div>

            <button type="submit" class="submit-button">Create Post</button>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
