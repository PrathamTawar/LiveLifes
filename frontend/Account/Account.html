<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="./account.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">Social</div>
        <div class="nav-menu">
            <a href="/frontend/Feed/feed.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>Feed</span>
            </a>
            <a href="/frontend/AddPost/addPost.html" class="nav-item">
                <i data-lucide="plus"></i>
                <span>Add</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="message-square"></i>
                <span>Messages</span>
            </a>
            <a href="/frontend/Account/account.html" class="nav-item active">
                <i data-lucide="user"></i>
                <span>Account</span>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>LiveLifes</h1>
            </div>
            
            <div class="auth-toggle">
                <button class="toggle-btn active" onclick="toggleForm('signIn')">Sign In</button>
                <button class="toggle-btn" onclick="toggleForm('signUp')">Create Account</button>
                <div class="tab-indicator"></div>
            </div>

            <button id="signOut">Sign Out</button>
            
            
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./account.js"></script>
</body>
</html>
