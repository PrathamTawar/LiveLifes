    <div class="profile-container">
        <div class="profile-header">
            <img src="/api/placeholder/150/150" alt="Profile" class="profile-pic">
            <div class="profile-info">
                <div class="profile-name-section">
                    <div class="profile-username-edit">
                        <h2 class="username"></h2>
                        <button class="edit-profile-btn">Edit Profile</button>
                    </div>
                    <div class="more-menu">
                        <button class="more-options" id="moreOptions">
                            <i data-lucide="more-vertical"></i>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="dropdown-item" id="settings"><i data-lucide="Settings"></i>Settings</div>
                            <div class="dropdown-item" id="signOut"><i data-lucide="log-out"></i>Sign Out</div>
                            <div class="dropdown-item" id="deleteAccount"><i data-lucide="trash-2"></i>Delete Account</div>
                        </div>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat"> - <span>posts</span></div>
                    <div class="stat"> - <span>followers</span></div>
                    <div class="stat"> - <span>following</span></div>
                </div>
                <div class="profile-bio">
                </div>
            </div>
        </div>

        <div class="post-grid">
            <!-- BY JS -->
        </div>
    </div>

    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <input type="text" id="editUsername" placeholder="Username">
            <textarea id="editBio" placeholder="Bio"></textarea>
            <input type="file" id="editProfilePicInput" accept="image/*">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-save" id="saveProfileBtn">Save</button>
                <button class="modal-btn modal-btn-cancel" id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>

</body>
