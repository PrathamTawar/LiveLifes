<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="./signIn.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">Social</div>
        <div class="nav-menu">
            <a href="/frontend/Feed/feed.html" class="nav-item">
                <i data-lucide="home"></i>
                <span>Feed</span>
            </a>
            <a href="/frontend/AddPost/addPost.html" class="nav-item">
                <i data-lucide="plus"></i>
                <span>Add</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="message-square"></i>
                <span>Messages</span>
            </a>
            <a href="/frontend/SignIn/signIn.html" class="nav-item active">
                <i data-lucide="user"></i>
                <span>Signin/Signup</span>
            </a>
        </div>
    </nav>

    <div class="errorBox">
        <h2 class="errorText"></h2>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>LiveLifes</h1>
            </div>
            
            <div class="auth-toggle">
                <button class="toggle-btn active" onclick="toggleForm('signIn')">Sign In</button>
                <button class="toggle-btn" onclick="toggleForm('signUp')">Create Account</button>
                <div class="tab-indicator"></div>
            </div>
            
            <div class="form-container">
                <div class="form-wrapper" style="transform: translateX(0)">
                    <div class="form-page">
                        <form id="signIn">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-input" placeholder="Enter your username">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" placeholder="Enter your password" >
                            </div>
                            
                            <small class="forgot-password">Forgot your password?</small>

                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>

                    <div class="form-page">
                        <form id="signUp">
                            <div class="form-group">
                                <label class="form-label">Profile Picture</label>
                                <div class="file-input-wrapper">
                                    <div class="avatar-preview">
                                        <i data-lucide="user"></i>
                                    </div>
                                    <input type="file" accept="image/*">    
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <div id="name-inpts">
                                    <input type="text" class="form-input" placeholder="First Name">
                                    <input type="text" class="form-input" placeholder="Last Name">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-input" placeholder="Choose a username">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" placeholder="Create a password">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-input" placeholder="Confirm your password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./signIn.js"></script>
</body>
</html>
